<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>App 4</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/FontAwesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&amp;display=swap">
    <link rel="stylesheet" href="../static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../static/assets/css/styles.css">
</head>

<body style="background: var(--bs-light);">
    <nav class="navbar navbar-light navbar-expand-md border rounded-0 shadow-sm" style="font-weight: bold;background: #ffffff;">
        <div class="container-fluid"><a class="navbar-brand" href="{{ url_for('home') }}">Home</a><input class="border rounded-0 small bg-light form-control" type="search" id="search_bar" placeholder="Buscar..." style="transform: translateX(0px);width: 50%;"><button class="btn btn-primary" id="search_button" type="button"><i class="fa fa-search"></i></button><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse d-md-flex d-lg-flex d-xl-flex justify-content-md-end justify-content-lg-end justify-content-xl-end" id="navcol">
                <ul class="navbar-nav d-xl-flex">
                    <li class="nav-item">
                        <div class="nav-item dropdown"><a class="dropdown-toggle d-xxl-flex justify-content-xxl-center align-items-xxl-center nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">{{ username }}</a>
                            <div class="dropdown-menu" style="transform: translateX(-5px) translateY(8px);">
                                <a class="dropdown-item" href="{{ url_for('profile') }}">Perfil</a>
                                <a class="dropdown-item" href="{{ url_for('billing') }}">Compras</a>
                                <a class="dropdown-item" href="{{ url_for('products') }}">Platos</a>
                                <div style="background: rgba(137,137,137,0.25);border-style: none;height: 2px;width: 80%;margin-left: 16px;margin-top: 8px;margin-bottom: 8px;"></div>
                                <a class="dropdown-item" href="{{ url_for('login') }}">Cerrar sesi√≥n</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="max-width: 70%;margin-top: 36px;padding-bottom: 12px;padding-top: 12px;margin-bottom: 16px;">
        <div style="margin: 8px;padding: 4px;">
            <h4 style="margin-left: 8px;margin-top: 8px;margin-right: 8px;">Nuestros productos</h4>
        </div>
        <div class="border rounded shadow-sm" style="margin: 8px;padding: 4px;background: #ffffff;margin-top: 12px;">
            <h6 style="margin: 8px;margin-left: 8px;margin-top: 8px;margin-right: 8px;margin-bottom: 8px;padding: 8px;">Estos son nuestros productos</h6>
        </div>
        {% for dict_item in productos_jinja %}
        <div class="border rounded shadow-sm" style="margin: 12px;padding: 8px;background: #ffffff;margin-top: 12px;">
            <div class="row" style="margin: 0px;">
                <div class="col d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" style="padding: 8px;max-width: 200px;max-height: 200px;">
                    <div class="border rounded shadow-sm d-flex d-sm-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-xl-center align-items-xl-center" style="background: rgba(32,201,151,0.3);margin: 0px;margin-bottom: 0px;margin-top: 0px;margin-right: 0px;margin-left: 0px;max-width: 200px;max-height: 200px;">
                        <h6 class="d-flex d-sm-flex d-xl-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-xl-center" style="font-weight: bold;color: rgba(33,37,41,0.7);margin: 0px;text-align: center;width: 160px;height: 160px;">{{ dict_item[1] }}</h6>
                    </div>
                </div>
                <div class="col" style="padding: 8px;">
                    <h6 class="text-center d-flex d-sm-flex d-xl-flex" style="font-weight: bold;color: rgba(220,53,69,0.7);margin: 0px;margin-top: 4px;font-size: 20px;">${{ dict_item[2] }}</h6>
                    <form id="search_form" method="post" style="margin-top: 8px;" action="/plato/a?pID={{ dict_item[0] }}">
                        <p class="d-flex d-xl-flex align-items-center align-items-xl-center" style="font-size: 14px;max-width: 100%;color: rgba(33,37,41,0.7);margin: 0px;font-weight: bold;margin-top: 12px;">ID
                            <input class="form-control d-xl-flex" type="text" id="search_pID" name="search_pID" style="font-size: 12px;max-width: 40px;padding: 0px;max-height: 15px;text-align: center;font-weight: bold;margin-left: 8px;" readonly="" value="{{ dict_item[0] }}">
                        </p>
                        <p style="color: rgba(33,37,41,0.7);margin: 0px;font-size: 12px;font-weight: bold;margin-top: 12px;max-width: 400px;min-width: 200px;">{{ dict_item[4] }}</p>
                        <button class="btn btn-primary d-flex d-sm-flex d-xl-flex align-items-center align-items-sm-center align-items-xl-center" id="search_product" type="submit" style="margin-top: 12px;max-height: 30px;font-size: 12px;">Ver</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
